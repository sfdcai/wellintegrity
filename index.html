<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Well Barrier Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Well Barrier Calculator</h1>
  <form>
    <label for="pressure-input">Pressure (psi):</label>
    <input type="number" id="pressure-input" step="0.01" required>
    <label for="depth-input">Depth (ft):</label>
    <input type="number" id="depth-input" step="0.01" required>
    <label for="formation-input">Formation Name:</label>
    <input type="text" id="formation-input" required>
    <button type="button" onclick="calculateWellBarrier()">Calculate</button>
  </form>
  <h2>Well Barrier Results</h2>
  <p id="well-barrier-results">Please enter the pressure, depth, and formation name to calculate the well barrier.</p>
  <canvas id="well-barrier-chart"></canvas>
  <script>
    function calculateWellBarrier() {
      // Get user input values
      const pressure = parseFloat(document.getElementById('pressure-input').value);
      const depth = parseFloat(document.getElementById('depth-input').value);
      const formation = document.getElementById('formation-input').value;

      // Calculate well barrier
      const wellBarrier = pressure * depth;

      // Update results element with well barrier
      const resultsElement = document.getElementById('well-barrier-results');
      resultsElement.textContent = `The well barrier for formation ${formation} is ${wellBarrier.toFixed(2)} psi-ft.`;

      // Generate well barrier diagram
      const ctx = document.getElementById('well-barrier-chart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
          labels: [formation],
          datasets: [{
            label: 'Well Barrier',
            data: [wellBarrier],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            xAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          },
          title: {
            display: true,
            text: 'Well Barrier Diagram'
          }
        }
      });
    }
  </script>
</body>
</html>
