<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well Integrity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin: 5px 0;
    }

    input {
      padding: 5px;
      margin: 0 10px;
      border-radius: 5px;
    }

    #container {
      width: 80%;
      height: 600px;
      margin: 50px auto;
    }
  </style>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <h1>Well Integrity Calculator</h1>
  <form id="integrityForm">
    <label for="barrierType">Barrier Type:</label>
    <input type="text" id="barrierType" name="barrierType" required>
    
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required>
    
    <button type="submit">Submit</button>
  </form>
  <div id="container"></div>
  <script src="script.js"></script>
</body>
</html>
